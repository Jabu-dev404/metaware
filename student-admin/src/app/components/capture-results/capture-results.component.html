<div id="form">

    <form (ngSubmit)="onSumbit()">
        <h1>Capture Results</h1>

       

        

        <p>
            <label for="studentnumber">Student Number</label>
            <input id="studentnumber" name="studentnumber" type="string" [(ngModel)]="enteredStudentNumber"/>
        </p>

        

        <button>Submit</button>




    </form>
</div>

<div>
    <form id="forms">
        <h1>Student Information</h1>
       <p> <label for="name">{{results.name}}</label></p>
       <p> <label for="surname">{{results.noOfYears}}</label></p>
        <p><label for="studentnumber">{{results.cost}}</label></p>

        @for(module of results.modules ; track module){
            
           <p>
                {{module}} <select name="">
                    <option value="" data-display="">
                        
                    </option>
                    <option>
                        pass

                    </option>
                    <option>
                        fail
                    </option>
                </select>
            </p>
        
        }


        <button>Save</button>


    </form>
    
    
</div>
