<div id="form">

    <form (ngSubmit)="onSumbit()">
        <h1>Capture Results</h1>

       

        

        <p>
            <label for="studentnumber">Student Number</label>
            <input id="studentnumber" name="studentnumber" type="string" [(ngModel)]="enteredStudentNumber"/>
        </p>

        

        <button>Submit</button>




    </form>
</div>

<div>
    <form id="forms">
        <h1>Student Information</h1>
       <p> <label for="name">{{results.name}}</label></p>
       <p> <label for="surname">{{results.noOfYears}}</label></p>
        <p><label for="studentnumber">{{results.cost}}</label></p>


    </form>
    
    
</div>
