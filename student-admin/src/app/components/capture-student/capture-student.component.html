<div id="box">
     <p>{{degrees.length}}</p>

<form >
    <p>
        <label>Name:</label>
        <input placeholder="Enter your name" type="text" name="name"  />
    </p>
    <p>
        <label>surname:</label>
        <input placeholder="Enter your surname" type="text" name="surname"/>
    </p>
    <p>
        <label>studentNo:</label>
        <input placeholder="Enter your studentNo" type="number" name="studentNo"/>
    </p>
    <p>
        <label>registractions:</label>
        <input placeholder="Enter registractions" type="string" name="registractions"/>

    </p>
    <p>
        <label>years:</label>
        <input placeholder="Enter years" type="number" name="years"/>
    </p>
    <p>
        <label>degree:</label>
        
        <select value="thabo">
             @for(degree of degrees; track degree.name){
    
                    <h1>{{degree.name}}</h1>
                    <option [value]="degree.name">{{degree.name}}</option>
                }
        </select>
       
        

    </p>
    <p>
        <label>awarded:</label>
        <input  type="boolean" name="awarded"/>
    </p>
    <p>
        <label>modules-passed:</label>
        <input placeholder="Enter module" type="boolean" name="modules-passed"/>
    </p>
    <p>
        <label>cost:</label>
        <input placeholder="Enter cost" type="number" name="cost"/>
    </p>

</form>
</div>
