 

<div id="box">
<form (ngSubmit)="onSubmit()">
    <p>
        <label id="name">Name</label>
        <input id="name-input" placeholder="Enter your name" type="text" name="name" required [(ngModel)]="enteredName"/>
    </p>
    <p>
        <label id="surname">Surname</label>
        <input id="surname-input" placeholder="Enter your surname" type="text" name="surname" [(ngModel)]="enteredSurname"/>
    </p>
    <p>
        <label id="degree">Degree</label>
        <select id="degree-input" value="Degrees" name="enteredDegree" [(ngModel)]="enteredDegree">
             @for(degree of degrees; track degree.name){
     
                    <h1>{{degree.name}}</h1>
                    <option [value]="degree.name">{{degree.name}}</option>
                }
            </select>
    
    <p>
        
        <input id="year-input" type="date" name="year" [(ngModel)]="enteredYears"/>
    
    <button id="btn">Submit</button>
